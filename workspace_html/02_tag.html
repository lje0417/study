<!DOCTYPE html>
<!-- html 태그는 하나만 있는 게 좋다 -->
<html lang="en">
<head>

    <!-- head 태그는 보통페이지의 정보가 있다 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이정은</title>
</head>
<!-- 타이틀 바꾸려면 타이틀 사이 이름 바꿈 -->

<!-- body tag는 보여줄 내용을 적는다 -->
<body>
    
</body>
</html>
