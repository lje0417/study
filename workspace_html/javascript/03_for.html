<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(let i = 0 ; i < 3 ; i++) {
            console.log(i);
        }

        let arr = [10,20,30];
        console.log('옛날 for문');
        for(let i = 0 ; i < arr.length ; i++) {
            console.log(arr[i]);
        }

        console.log('for in');
        // in 앞의 변수에 현재의 index가 저장됨
        for(let i in arr) {
            console.log('i :',i, 'arr[i] :', arr[i]);
        }

        console.log('for of')
        // java에서 향상된 for문
        for(let i of arr) {
            console.log('i :', i);
        }

        // 문제 풀이

        // 1~10까지 짝수만 출력

        // 증감식 이용하기
        for(let i = 2 ; i <= 10 ; i +=2) {
            console.log(i);
        }
        console.log('-if----------------')
        
        // if문 이용하기
        for(let i = 1 ; i <= 10 ; i++) {
            // if(i % 2 == 1) {
            //     continue;
            // } else {
            //     console.log(i);
            // }
            if(i % 2 == 1) {
                continue;
            }
            console.log(i);
        }

        // 1~10까지 한줄에 3개씩 출력
        // 123 456 789 10
        let result = '';
        for(let i = 1 ; i <= 10 ; i++) {
            result += i + ", ";
            // 3번마다
            // 즉, i가 3의 배수일 때마다
            if(i % 3 == 0) {
                // console.log(result); // 첫번째 방법
                // result = '';
                result += '\n'; // 두번째 방법
            }
            // 첫번째 방법 실패 - 10이 출력이 안 됨
            // 왜 : 10은 3의 배수가 아니라서
            // 어떻게 해결?
            // 남은 개수가 3개보다 적은 경우 그냥 이어서 출력하는 방법도 있겠다
        }
        console.log(result);

        // 피라미드 4단계
        result = '';
        // for(let j = 1 ; j <= 1 ; j++) {
        //     // +를 j만큼 출력
        //     result = result + "+";
        // }
        // for(let j = 1 ; j <= 5 - 1 ; j++) {
        //     // .을 j만큼 출력
        //     result = result + ".";
        // }

        let line = 10;
        for(let i = 1 ; i <= line ; i++) {
            for(let j = 1 ; j <= i ; j++) {
            // +를 j만큼 출력
            result = result + "+";
            // result += "+";
        }
        for(let j = 1 ; j <= line - i ; j++) {
            // .을 j만큼 출력
            result = result + ".";
        }
        result += '\n';
        }
        console.log(result);

        console.log("--구구단 한단씩 옆으로----------")
        result = '';
        for(let i= 1 ; i <= 9 ; i++) {
            result += '2x' + i + '=' + (2*1) + "\t";
        }
        console.log(result);
        for(let j= 2 ; j <= 9 ; j++) {
            result = '';
            for(let i = 1 ; i <= 9 ; i++) {
                result += j + 'x' + i + '=' + (j*i) + "\t";
            }
            console.log(result);
        }

        console.log("--구구단 세단씩 옆으로----------")
        result = '';
        for(let i = 2 ; i <= 4 ; i++) {
            result += `${i}x1=${i*1}\t`
        }
        console.log(result)

        for(let j = 1 ; j <= 9 ; j++) {
            result = '';
            for(let i = 2 ; i <= 4 ; i++) {
                result += `${i}x${j}=${i*j}\t`
            }
            console.log(result)
        }

        for(let k = 2 ; k <= 8 ; k += 3) {
            for(let j = 1 ; j <= 9 ; j++) {
                result = '';
                for(let i = k ; i <= (k+2) ; i++) {
                    result += `${i}x${j}=${i*j}\t`
                }
                console.log(result)
            }
        }

        console.log('--주사위 모든 조합---------');
        for(let i = 1 ; i <= 6 ; i++) {
            for(let j = 1 ; j <= 6 ; j++) {
                console.log(i + ", " + j);
            }
        }
        
        console.log('--주사위 합 별 조합-----------');
        for(let k = 2 ; k <= 12 ; k++) {
            result = '합이 ' + k + '일 때 : ';
            for(let i = 1 ; i <= 6 ; i++) {
                for(let j = 1 ; j <= 6 ; j++) {
                    if(i + j == k) {
                        // console.log(i + ", " + j);
                        result += `[${i}, ${j}]`;
                    }
                }
            }
            console.log(result);
        }
    </script>
